<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-clone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Utility.css" />
  </head>
  <body>
    <!--    Making the two parts or section:- Left div & Right div         -->

    <div class="container flex bg-black">
      <!--   This is the first Left section   -->

      <div class="left">

        <div class="close">
          <img class="invert" src="closeicon.svg" alt="close" />
        </div>
        <!--  In the left side of the spotify there are two boxes-->
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>


          <div class="songList">
             <ul>  
            
             </ul>
          </div>

          <!-- Here we copy the footer component code from spotify and remove all the classes using the gpt  -->
          <div class="footer flex">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!--   This is the Right Side  -->
      <div class="right bg-grey rounded">
        <div class="header flex">
          <div class="nav">
            <div class="hambburger-container">
              <img width = "40px"class="invert hambburger" src="hambburger.svg" alt="hambburger"/>
           
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-left-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              ></path>
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-right-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M9.00005 6L15 12L9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              ></path>
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="SignUp-btn">Sign Up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <!-- Spotify playlist Section -->
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="card-container">
            <div class="card">
              <!-- Adding the play button inside the card  -->
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  color="#000000"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                    fill="#000"
                  ></path>
                </svg>
              </div>
              <img src="./img/image-1.jpg" alt="" />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div class="card">
              <img src="./img/image-1.jpg" alt="" />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>
           <!--   Making the play bar -->
          <div class="play-bar">

            <div class="seekbar">
                <div class="circle">
                   
                </div>
            </div>

          <div class="containerOfplaybar flex">

            <div class="songInfo"></div>
             <div class="songButtons">
               <img id="previous" src="prevsong.svg" alt="Previous Song"/>
               <img id="play" src="play.svg" alt="Play Song"/>
               <img id="next" src="nextsong.svg" alt="Next Song"/>
             </div>
             <div class="songTime">
              
             </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
