<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-clone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Utility.css" />
  </head>
  <body>
    <!--    Making the two parts or section:- Left div & Right div         -->

    <div class="container flex bg-black">

      <div class="left ">
          <!--  In the left side of the spotify there are two boxes-->
          <div class="home bg-grey rounded m-1">
            <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
            <ul>
               <li><img class="invert" src="home.svg" alt="home">Home</li>
               <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
             
          </div>

          <div class="library bg-grey rounded m-1"></div>

      </div>

      <div class="right border"></div>
    </div>
  </body>
</html>
